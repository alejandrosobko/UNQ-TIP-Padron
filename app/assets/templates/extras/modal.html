<div class="modal-header">
    <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body" id="modal-body">
    <ul>
        <li data-ng-repeat="item in ModalCtrl.items">
            <a href="#" data-ng-click="ModalCtrl.selected.item = item">{{ item }}</a>
        </li>
    </ul>
    Selected: <b>{{ ModalCtrl.selected.item }}</b>
    Dentist: <b> {{ModalCtrl.dentist.name}}</b>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" data-ng-click="ModalCtrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" data-ng-click="ModalCtrl.cancel()">Cancel</button>
</div>
