<div class="container-fluid">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Ubicaci√≥n en Google Maps</h4>
    </div>
    <div class="modal-body" id="modal-body">

        <div map-lazy-load="https://maps.google.com/maps/api/js">
            <ng-map center="current-location" zoom="10">
                <directions
                        draggable="true"
                        origin="Mitre y Alem quilmes"
                        destination="{{mapsCtrl.dentist.streets[0]}} {{mapsCtrl.dentist.numbers[0]}} {{mapsCtrl.dentist.locations[0]}}">
                </directions>
            </ng-map>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" data-ng-click="mapsCtrl.close()">Cerrar</button>
    </div>
</div>
