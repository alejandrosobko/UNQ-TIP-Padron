<div class="container-fluid">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Ubicaci√≥n en Google Maps</h4>
    </div>
    <div class="modal-body" id="modal-body">
        <h5>{{mapsCtrl.institution()}} - {{mapsCtrl.street()}}, {{mapsCtrl.number()}} ({{mapsCtrl.location()}})</h5>
        <div map-lazy-load="https://maps.google.com/maps/api/js">
            <ng-map center="{{mapsCtrl.street()}} {{mapsCtrl.number()}} {{mapsCtrl.location()}}" zoom="15">
                <marker position="{{mapsCtrl.street()}} {{mapsCtrl.number()}} {{mapsCtrl.location()}}"></marker>
            </ng-map>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" data-ng-click="mapsCtrl.close()">Cerrar</button>
    </div>
</div>
