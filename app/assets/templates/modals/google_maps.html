<div class="container-fluid">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Ubicaci√≥n en Google Maps</h4>
    </div>
    <div class="modal-body" id="modal-body">
        <h5>{{mapsCtrl.dentist.institutions[0]}} - {{mapsCtrl.dentist.streets[0]}}, {{mapsCtrl.dentist.numbers[0]}} ({{mapsCtrl.dentist.locations[0]}})</h5>
        <div map-lazy-load="https://maps.google.com/maps/api/js" style="height: 100%;">
            <ng-map center="{{mapsCtrl.dentist.streets[0]}} {{mapsCtrl.dentist.numbers[0]}} {{mapsCtrl.dentist.locations[0]}}" zoom="15">
                <marker position="{{mapsCtrl.dentist.streets[0]}} {{mapsCtrl.dentist.numbers[0]}} {{mapsCtrl.dentist.locations[0]}}"></marker>
            </ng-map>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" data-ng-click="mapsCtrl.close()">Cerrar</button>
    </div>
</div>
